<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Text Example</title>
  <style>
    body {
      font-family: 'Roboto Black', Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 30px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Your existing HTML content -->

  <script>
    function copyText(index) {
      var copyText = document.getElementById("myText" + index);
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */

      document.execCommand("copy");

      alert("Text " + index + " copied");
    }
  </script>

</body>
</html>
