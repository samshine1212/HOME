<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Text Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      display: none; /* Hide textareas */
    }

    button {
      padding: 10px; /* Adjusted padding for better button size */
      cursor: pointer;
      margin-bottom: 10px; /* Added margin between buttons for better spacing */
    }
  </style>
</head>
<body>

  <!-- Added 10 copy buttons, textboxes are hidden -->
  <button onclick="copyText(1)">watch.Kannur.Squad.2023.H264.mkv.mx</button>
  <button onclick="copyText(2)">Porinju Mariyam Jose</button>
  <button onclick="copyText(3)">Jigardandha</button>
  <button onclick="copyText(4)">Copy Text 4</button>
  <button onclick="copyText(5)">Copy Text 5</button>
  <button onclick="copyText(6)">Copy Text 6</button>
  <button onclick="copyText(7)">Copy Text 7</button>
  <button onclick="copyText(8)">Copy Text 8</button>
  <button onclick="copyText(9)">Copy Text 9</button>
  <button onclick="copyText(10)">Copy Text 10</button>

  <script>
    // Modified function to accept a parameter for the textarea index
    function copyText(index) {
      var copyText = document.getElementById("myText" + index);
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */

      document.execCommand("copy");

      alert("Text " + index + " copied");
    }
  </script>

</body>
</html>
