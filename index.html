<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=10.0">
  <title>Copy Text Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Black', Arial, sans-serif;
      margin: 20px;
      font-weight: bold;
      background-color: black; /* Set background color to black */
      color: white; /* Set text color to white */
    }

    button {
      padding: 10px;
      cursor: pointer;
      font-family: 'Roboto Black', Arial, sans-serif;
      font-weight: bold;
      margin-bottom: 5px; /* Add margin for better spacing */
    }

    /* Add a class for the editable content */
    .editable-content {
      outline: none; /* Remove default outline */
      border: none; /* Remove default border */
      background-color: transparent; /* Make background transparent */
      color: white; /* Set text color to white */
      user-select: none; /* Disable text selection on the website */
    }
  </style>
</head>
<body>

  <!-- Add contenteditable attribute to make the text editable -->
  <div id="movieName" class="editable-content" contenteditable="true">Porinju Mariyam Jose</div>

  <button onclick="copyText(1, 'https://cdn08.chiheisen.app/1001903060952/27367')">Porinju Mariyam Jose</button>
  <button onclick="copyText(2, 'https://dl.tgxbots.workers.dev/dl/776360?hash=AgADhB')">Coco</button>
  <button onclick="copyText(3, 'Coco')">Coco</button>
  <!-- Repeat the pattern for other buttons with the appropriate indices -->

  <script>
    function copyText(index, text) {
      var textArea = document.createElement("textarea");
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand("copy");
      document.body.removeChild(textArea);

      alert("Enjoy your Movie");
    }

    // Add event listener to copy the movie name when long pressing any part of it
    document.getElementById('movieName').addEventListener('mousedown', function(event) {
      if (event.button === 2) { // Right mouse button (2) for long press
        copyText(0, document.getElementById('movieName').innerText);
      }
    });
  </script>

</body>
</html>
