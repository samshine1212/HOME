<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Text Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 30px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Repeat the pattern for the first 10 textboxes and buttons -->

  <!-- Repeat the pattern for additional 40 textboxes and buttons -->
  <!-- Use a loop to generate the textboxes and buttons -->
  <!-- Adjust the loop counter accordingly -->
  <!-- For simplicity, this example uses a loop to generate textboxes numbered from 11 to 50 -->
  <!-- You can adjust the loop counter and customize the labels as needed -->

  <!-- Use a loop to generate additional textboxes and buttons -->
  <!-- Adjust the loop counter and customize labels as needed -->
  <!-- For simplicity, this example uses a loop to generate textboxes numbered from 11 to 50 -->
  <!-- You can adjust the loop counter and customize the labels as needed -->

  <script>
    for (var i = 11; i <= 50; i++) {
      document.write(
        '<label for="myText' + i + '">URL ' + i + ':</label>' +
        '<textarea id="myText' + i + '">Text ' + i + '</textarea>' +
        '<button aria-label="Copy URL ' + i + '" onclick="copyText(' + i + ')">Copy URL ' + i + '</button>'
      );
    }

    function copyText(index) {
      try {
        var copyText = document.getElementById("myText" + index);
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        document.execCommand("copy");

        alert("Text " + index + " copied");
      } catch (err) {
        console.error("Copy failed: ", err);
        alert("Copy failed. Please try again or use a different method.");
      }
    }
  </script>

</body>
</html>
